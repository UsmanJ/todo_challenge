<!doctype html>
<html lang="en" ng-app="ToDoList">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoListController.js"></script>
  </head>

  <body ng-controller="toDoListController as listCtrl">
    <div>
      <h1>To Do List</h1>
    </div>
    <div>
      <form class="form-horizontal">
        <input type="text" ng-model="listCtrl.addTaskField" placeholder="Add your task here...">
        <button class="btn" ng-click="listCtrl.addTask()">Add Task</button>
      </form>

      <ul class="list-group">
        <li ng-repeat="task in listCtrl.result.items" ng-show="listCtrl.addTaskField">
      </ul>

      <ul class="nav nav-tabs">
        <li><a href="#">All</a></li>
        <li><a href="#">Active</a></li>
        <li><a href="#">Completed</a></li>
      </ul>
    </div>
  </body>
</html>
